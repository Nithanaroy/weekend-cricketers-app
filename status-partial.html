<div id='statusContainer'></div>

<script>
  const statusContainer = document.getElementById("statusContainer");

  function onFailure(msg, error) {
    console.error(error);
    showAlert(msg, "danger")
  }

  function showAlert(msg, type = "info") {
    clearAlert()    

    // available types - https://getbootstrap.com/docs/5.0/components/alerts/#examples
    const alertTemplate = `
    <div class="alert alert-dismissible fade show alert-${type}" role="alert">
      ${msg}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>`
    statusContainer.innerHTML = alertTemplate;
  }

  function clearAlert() {
    while (statusContainer.firstChild) {
        statusContainer.removeChild(statusContainer.firstChild);
    }
  }
</script>
